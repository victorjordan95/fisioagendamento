<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="createModal.hide()">&times;</button>
                <h4 class="modal-title">{{isEditing ? 'Edição' : 'Cadastro'}} de Médico</h4>
            </div>

            <form #f="ngForm" autocomplete="off" (ngSubmit)="onSubmit(f)">


                <div class="modal-body">
                    <input autocomplete="false" type="hidden" name="id" [(ngModel)]="medico.id">

                    <div class="form-group">
                        <label>Nome</label>
                        <input autocomplete="false" type="text" class="form-control" placeholder="Nome do Médico"
                            [(ngModel)]="medico.nome" name="nome" required>
                    </div>

                    <div class="flex-row">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input autocomplete="false" type="email" class="form-control" placeholder="E-mail do Médico"
                                [(ngModel)]="medico.email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Especialidade</label>
                            <input autocomplete="false" type="text" class="form-control"
                                placeholder="Especialidade do Médico" [(ngModel)]="medico.especialidade"
                                name="especialidade" required>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="form-group">
                            <label>RG</label>
                            <input autocomplete="false" type="text" class="form-control" placeholder="RG do Médico"
                                [(ngModel)]="medico.rg" name="rg" required>
                        </div>

                        <div class="form-group">
                            <label>CPF</label>
                            <input autocomplete="false" type="text" class="form-control" placeholder="CPF do Médico"
                                [(ngModel)]="medico.cpf" name="cpf" required mask="000.000.000-00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input autocomplete="false" type="text" class="form-control" placeholder="Endereço do Médico"
                            [(ngModel)]="medico.endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label>Data Nascimento</label>
                        <input autocomplete="false" type="text" class="form-control"
                            placeholder="Data Nascimento do Médico" [(ngModel)]="medico.dataNascimento"
                            name="dataNascimento" required bsDatepicker>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" (click)="createModal.hide()">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Salvar</button>
                </div>

            </form>

        </div>
    </div>
</div>
