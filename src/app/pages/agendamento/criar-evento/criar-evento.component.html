<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="createModal.hide()">&times;</button>
                <h4 class="modal-title">Adicionar evento à agenda</h4>
            </div>

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">


                <div class="modal-body">
                    <input type="hidden" name="id" [(ngModel)]="agendamento.id">

                    <div class="form-group">
                        <label>Nome Evento</label>
                        <input type="text" class="form-control" placeholder="Nome do Evento" [(ngModel)]="agendamento.title"
                            name="title" required>
                    </div>

                    <div class="flex-row">
                        <div class="form-group">
                            <label>Data Início</label>
                            <input type="date" class="form-control" placeholder="Data de início" [(ngModel)]="agendamento.startDate"
                                name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label>Hora Início</label>
                            <input type="time" class="form-control" placeholder="Hora de início" [(ngModel)]="agendamento.startHour"
                                name="startHour" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" 
                            [ngModel]="allDayAgendamento" name="allDay" [checked]="allDayAgendamento" 
                            (ngModelChange)="changePeriod($event)" id="allDay"
                        >
                        <label class="form-check-label" for="allDay">Adicionar horário término do agendamento? 
                            <b>{{allDayAgendamento ? 'Sim' : 'Não'}}</b>
                        </label>
                    </div>

                    <div class="flex-row">
                        <div class="form-group" *ngIf="allDayAgendamento">
                            <label>Data término</label>
                            <input type="date" class="form-control" placeholder="Data de término" [(ngModel)]="agendamento.endDate"
                                name="endDate">
                        </div>
                        <div class="form-group" *ngIf="allDayAgendamento">
                            <label>Hora término</label>
                            <input type="time" class="form-control" placeholder="Hora de término" [(ngModel)]="agendamento.endHour"
                                name="endHour">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" 
                            [(ngModel)]="agendamento.repeatEvent" name="repeatEvent" [checked]="agendamento.repeatEvent" 
                            (ngModelChange)="changeRepeatEvent($event)" id="repeatEvent"
                        >
                        <label class="form-check-label" for="repeatEvent">
                            Repetir agendamento? <b>{{agendamento.repeatEvent ? 'Sim' : 'Não'}}</b>
                        </label>
                    </div>

                    <div class="form-group" *ngIf="agendamento.repeatEvent">
                        <label for="repeticaoDia">Repetir agendamento nos dias:</label>
                        <select multiple id="repeticaoDia" class="form-control" [(ngModel)]="agendamento.dow" name="dow">
                            <option *ngFor="let dia of dias" [ngValue]="dia.id">
                                {{dia.label}}
                            </option>
                        </select>
                      </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" (click)="createModal.hide()">Close</button>
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
                </div>

            </form>

        </div>
    </div>
</div>
