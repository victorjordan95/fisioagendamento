<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="createModal.hide()">&times;</button>
                <h4 class="modal-title">{{isEditing ? 'Edição' : 'Cadastro'}} de Consultório</h4>
            </div>

            <form #f="ngForm" autocomplete="off" (ngSubmit)="onSubmit(f)">


                <div class="modal-body">
                    <input autocomplete="false" type="hidden" name="id" [(ngModel)]="consultorio.id">

                    <div class="form-group">
                        <label>Nome</label>
                        <input autocomplete="false" type="text" class="form-control" placeholder="Nome do Consultório"
                            [(ngModel)]="consultorio.nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label>E-mail</label>
                        <input autocomplete="false" type="local" class="form-control" placeholder="Local do Consultório"
                            [(ngModel)]="consultorio.local" name="local" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" (click)="createModal.hide()">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Salvar</button>
                </div>

            </form>

        </div>
    </div>
</div>
