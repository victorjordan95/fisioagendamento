<section class="login">

  <div class="login-left">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="input-group" required autofocus autocomplete="email" ngModel name="email" placeholder="Exemplo: thanos@dust.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="input-group" name="senha" placeholder="Exemplo: *******" required ngModel autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="f.form.invalid">Acessar</button>
    </form>
  </div>

  <div class="login-right">

  </div>

</section>
