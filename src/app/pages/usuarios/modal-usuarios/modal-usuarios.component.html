<div class="modal fade" bsModal #createModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="createModal.hide()">&times;</button>
        <h4 class="modal-title">{{isEditing ? 'Edição' : 'Cadastro'}} de Usuário</h4>
      </div>

      <form #f="ngForm" autocomplete="off" (ngSubmit)="onSubmit(f)">


        <div class="modal-body">
          <input autocomplete="false" type="hidden" name="id" [(ngModel)]="usuario.id">

          <div class="form-group">
            <label>Nome</label>
            <input autocomplete="false" type="text" class="form-control" placeholder="Nome do Usuário"
              [(ngModel)]="usuario.nome" name="nome" required>
          </div>

          <div class="form-group">
            <label>E-mail</label>
            <input autocomplete="false" type="email" class="form-control" placeholder="E-mail do Usuário"
              [(ngModel)]="usuario.email" name="email" required>
          </div>

          <div class="form-group">
            <label>Tipo de Usuário</label>
            <select class="form-control" [(ngModel)]="usuario.role" name="role" required>
              <option selected="selected">Selecione uma opção</option>
              <option value="ADMIN">Administrador</option>
              <option value="MINISTERIO">Ministério</option>
              <option value="USER">Usuário</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="createModal.hide()">Cancelar</button>
          <button type="submit" class="btn btn-success" [disabled]="!f.valid">Salvar</button>
        </div>

      </form>

    </div>
  </div>
</div>
